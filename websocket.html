<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hub Feedback Form</title>
</head>

<!-- My Feedback form code --> 
<body>

    <nav> 
        <!-- make a basic naviation menu for users of my website to use to access the other elements of my project -->
        <h3>Navigation:</h3>
        <ul>
            <li><a href="application.html">Tasks</a></li>
            <li><a href="authentication.html">Sign in here</a></li>
            <li><a href="database.html">Your Classes</a></li>
            <li><a href="websocket.html">Help</a></li>
        </ul>
    </nav>

    <h1>Submit Feedback Here</h1>
    <form id="response-form" action="https://example.com/submit" method="POST">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>

    <!-- Will ask the user to sign in...once signed in, it will welcome them -->
    <div id="welcome-message"></div>

    <!-- This script allows us to store locally the user's login on this html file -->
    <script>
        // Check if user data exists in Local Storage
        const username = localStorage.getItem('username');

        if (username) {
            document.getElementById('welcome-message').textContent = `Welcome back, ${username}!`;
        } else {
            document.getElementById('welcome-message').textContent = 'Please log in.';
        }
    </script>

</body>

<!-- Return to home button -->
<footer>
    <p><h3><a href="index.html">Return to Home</a></h3></p>
    <p><a href="https://github.com/brightnessScholar/startup">MyGithub</a></p>
</footer>
</html>
