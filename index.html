        <style>

        <!-- Will ask the user to sign in...once signed in, it will welcome them -->
        <div id="welcome-message"></div>

    <!-- This script allows us to store locally the user's login on this html file -->
    <script>
        // Check if user data exists in Local Storage
        const username = localStorage.getItem('username');

        if (username) {
            document.getElementById('welcome-message').textContent = `Welcome back, ${username}!`;
        } else {
            document.getElementById('welcome-message').textContent = 'Please log in.';
        }
    </script>

    </body>

    <!-- Include a link to my gitHub on my website for TAs to access easily -->
    <div class="container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
         </form>
         <div class="username-display" id="username-display">
            <h2>Hello, <span id="display-name"></span>!</h2>
        </div>
    </div>
    
        <button id="logout-button">Logout</button>
    
        <!-- This script allows us to store the user's login data -->
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
        
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
        
                if (username) {
                    // Save username to Local Storage
                    localStorage.setItem('username', username);
        
                    // Display the username
                    document.getElementById('display-name').textContent = username;
                    document.getElementById('username-display').style.display = 'block';
        
                    // Hide the login form
                    this.style.display = 'none';
                }
            });
    
            //logout button options - doesn't work all the way yet!
            document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('username');
            // Redirect to login page
            window.location.href = 'authentication.html';
            });
        </script>
