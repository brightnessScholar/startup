<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="websocket.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hub Feedback Form</title>
</head>

<!-- My Feedback form code --> 
<body>

    <nav> 
        <!-- make a basic naviation menu for users of my website to use to access the other elements of my project -->
        <ul>
            <li><a href="application.html">Tasks</a></li>
            <li><a href="database.html">Your Classes</a></li>
            <li style="float:right"><a class="active" href="websocket.html">Help</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <h1>Submit Feedback Here</h1>
    <div>
    <form id="response-form" action="https://example.com/submit" method="POST">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>
    </div>

    <style>
        label {
            font-size: 4vh;
            color: #99756f; /* Change text color */
            font-family: 'Courier', sans-serif;
            font-weight: bold;
        }
        input {
            font-size: 16px;
            padding: 8px 12px;   /* Space inside the input */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners */
            width: 100%;         /* Make input take full width of its container */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        /* Optional: Add a background color when focused */
        input:focus {
            outline: none;        /* Remove default browser outline */
            border-color: #e3d4d4; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); /* Light blue glow */
        }

        textarea{
            font-size: 16px;
            padding: 8px 12px;   /* Space inside the input */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners */
            width: 100%;         /* Make input take full width of its container */
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;        /* Remove default browser outline */
            border-color: #e3d4d4; /* Blue border on focus */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
    </style>

    <!-- This script allows us to store locally the user's login on this html file -->
    <script>
        // Check if user data exists in Local Storage
        const username = localStorage.getItem('username');

        if (username) {
            document.getElementById('welcome-message').textContent = `Welcome back, ${username}!`;
        } else {
            document.getElementById('welcome-message').textContent = 'Please log in.';
        }
    </script>

</body>

<!-- Return to home button -->
