<!DOCTYPE html>
<html lang="en">
    <!-- Code to make a login for my users -->
    <link rel="stylesheet" href="authentication.css"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Hub login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            background: white;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 500px;
            background: #618f63;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #78ad79;
        }
        .username-display {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <nav> 
        <!-- make a basic naviation menu for users of my website to use to access the other elements of my project -->
        <h3>Navigation:</h3>
        <ul>
            <li><a href="application.html">Tasks</a></li>
            <li><a href="authentication.html">Sign in here</a></li>
            <li><a href="database.html">Your Classes</a></li>
            <li><a href="websocket.html">Help</a></li>
            <li style="float:right"><a class="active" href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Homework Hub Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="username-display" id="username-display">
            <h2>Hello, <span id="display-name"></span>!</h2>
        </div>
    </div>

    <button id="logout-button">Logout</button>

    <!-- This script allows us to store the user's login data -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username) {
                // Save username to Local Storage
                localStorage.setItem('username', username);
    
                // Display the username
                document.getElementById('display-name').textContent = username;
                document.getElementById('username-display').style.display = 'block';
    
                // Hide the login form
                this.style.display = 'none';
            }
        });

        //logout button options - doesn't work all the way yet!
        document.getElementById('logout-button').addEventListener('click', function() {
        localStorage.removeItem('username');
        // Redirect to login page
        window.location.href = 'authentication.html';
        });
    </script>
</body>

<!-- Return to home button for navigation purposes -->
